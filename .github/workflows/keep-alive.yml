name: Keep Render Server Alive

on:
  schedule:
    # Ejecutar cada 14 minutos
    - cron: '*/14 * * * *'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Server
        run: |
          echo "Haciendo ping al servidor para mantenerlo activo..."
          curl -f https://rifas-28sc.onrender.com/ || echo "Ping fallido pero continuando..."
        continue-on-error: true
      
      - name: Log Status
        run: echo "Keep-alive ping completado a $(date)"
