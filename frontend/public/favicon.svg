      <path d="M -240,0 A 240,240 0 0,1 -120.077,-207.846 L 0,0 Z" fill="#34495E"/>
      <path d="M -120.077,-207.846 A 240,240 0 0,1 120.077,-207.846 L 0,0 Z" fill="#34495E"/>
    </g>
    
    <!-- Decoraciones en los segmentos -->
    <circle cx="-150" cy="-90" r="25" fill="#34495E"/>
    <circle cx="150" cy="90" r="25" fill="#34495E"/>
    
    <!-- Estrella -->
    <g transform="translate(100, -170)">
      <path d="M 0,-25 L 7,-7 L 25,-7 L 10,5 L 15,22 L 0,12 L -15,22 L -10,5 L -25,-7 L -7,-7 Z" fill="#34495E"/>
    </g>
    
