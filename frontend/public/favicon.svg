<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768" fill="none">
  <rect width="768" height="768" fill="#2C3E50"/>
  <g transform="translate(384, 384)">
    <!-- Base de la ruleta -->
    <rect x="-320" y="220" width="640" height="60" rx="30" fill="#34495E"/>
    
    <!-- CÃ­rculo exterior de la ruleta -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="#34495E" stroke-width="40"/>
    
    <!-- Segmentos de la ruleta -->
    <g id="segments">
      <!-- Segmento 1 -->
      <path d="M 0,-240 A 240,240 0 0,1 207.846,-120 L 0,0 Z" fill="#ECF0F1"/>
      <!-- Segmento 2 -->
      <path d="M 207.846,-120 A 240,240 0 0,1 207.846,120 L 0,0 Z" fill="#ECF0F1"/>
      <!-- Segmento 3 -->
      <path d="M 207.846,120 A 240,240 0 0,1 0,240 L 0,0 Z" fill="#ECF0F1"/>
      <!-- Segmento 4 -->
      <path d="M 0,240 A 240,240 0 0,1 -207.846,120 L 0,0 Z" fill="#ECF0F1"/>
      <!-- Segmento 5 -->
      <path d="M -207.846,120 A 240,240 0 0,1 -207.846,-120 L 0,0 Z" fill="#ECF0F1"/>
      <!-- Segmento 6 -->
      <path d="M -207.846,-120 A 240,240 0 0,1 0,-240 L 0,0 Z" fill="#ECF0F1"/>
      
      <!-- Segmentos oscuros alternados -->
      <path d="M 120.077,-207.846 A 240,240 0 0,1 240,0 L 0,0 Z" fill="#34495E"/>
      <path d="M 240,0 A 240,240 0 0,1 120.077,207.846 L 0,0 Z" fill="#34495E"/>
      <path d="M 120.077,207.846 A 240,240 0 0,1 -120.077,207.846 L 0,0 Z" fill="#34495E"/>
